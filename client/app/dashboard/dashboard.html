<header class="hero-unit" id="banner">
  <h1>Dashboard</h1>
</header>

<div class="container">
  <div class="row ">
    <div class="col-lg-12">
      <h1 class="page-header">Notes:</h1>
      <!--<ul class="noteTextArea">-->
      <ul class="noteTextArea nav nav-tabs nav-stacked col-md-3 col-lg-3 col-sm-6" ng-repeat="Note in $ctrl.notesText">
        <li class ="noteText" ng-click="$ctrl.openNote(Note)">
          <a href="#">
            <p><b><u>Title</u></b> : {{Note.title}}</p>
            <p><b><u>Text Content</u></b> : {{Note.content}}</p>
          </a>
        </li>
      </ul>

    </div>
  </div>
</div>
