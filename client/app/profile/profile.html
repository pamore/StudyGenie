<div class="container">
  <form id="contact" action="" method="post">
    <h3>User Profile and Interests</h3>
    <!--<h4>Contact us today, and get reply with in 24 hours!</h4>-->
    <fieldset>
      <label> Interests:</label>
      <input placeholder="Your interests" type="text" tabindex="1" required autofocus>
    </fieldset>
    <br/>
    <fieldset>
      <label> Coursework:</label>
      <input placeholder="Your coursework" type="email" tabindex="2" required>
    </fieldset>
    <br/>
    <fieldset>
      <label> In what domain do you seek assistance:</label>
      <input placeholder="Your weaknesses" type="tel" tabindex="3" required>
    </fieldset>
    <br/>
    <fieldset>
      <label> Strengths:</label>
      <input placeholder="Your strengths" type="url" tabindex="4" required>
    </fieldset>
    <br/>
    <fieldset>
      <label> Other info:</label>
      <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
    </fieldset>
    <br/>
    <fieldset>

      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>


</div>
