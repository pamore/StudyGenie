<div class="container">
  <div class="row">
      <div class="col-lg-3">

      </div>
      <div class="col-lg-6">
        <div class="row layer">
          <h3>Study Groups</h3>
          <img class="groupLogo" src="https://depo.isbul.net/guide-page/482705144.jpg"/>
          <br>
          <br>
          <div class="groupArea">
            <form class="groupmembers">
              <div class="groupmembers"  ng-repeat="StudyGroup in groupsCtrl.individualgroupText">

                <input class="groupmembers" type="radio" name="size" id={{StudyGroup._id}} value={{StudyGroup._id}}/>
                <label class="groupmembers"  for={{StudyGroup._id}}>{{StudyGroup.name}}
                  <img class="groupsIcon" src="https://cdn2.sonosim.com/wp-content/uploads/2015/10/fa-Users.png"/>
                </label>

                <article class="groupmembers">
                  <b>Description: </b>{{StudyGroup.description}}<br>
                  <b>Focus of study: </b> {{StudyGroup.domain}}
                  <div class="groupmembers">
                    <b>Group Members:</b>
                    <div ng-repeat="users in StudyGroup.members">
                      {{users.user}}
                    </div>
                    <div class="groupErrorMsg Group_{{StudyGroup._id}}">You are a member!</div>
                    <center>
                      <button  style="text-align: center" type="button" class="btn btn-primary" ng-click="groupsCtrl.joinGroup(StudyGroup)" >Join</button>
                      <br/>
                      <br/>
                      <br/>
                    </center>
                  </div>
                </article>
              </div>

                  <!--</div>-->
                <!--</article>-->

            </form>
          </div>
        </div>

      </div>
      <div class="col-lg-3"></div>
  </div>

    <a href="#">
    <div id="icon" ng-click="groupsCtrl.openGroupModal()">
      +

</div>
