<div class="container">
  <div class="row">
      <div class="col-lg-3">

      </div>
      <div class="col-lg-6">
        <div class="row layer">
          <h3>Study Groups</h3>
          <img class="groupLogo" src="https://depo.isbul.net/guide-page/482705144.jpg"/>
          <br>
          <br>
          <div class="groupArea">
            <form class="groupmembers">
              <div class="groupmembers">

                <input class="groupmembers" type="radio" name="size" id="group1" value="group1"/>
                <label class="groupmembers"  for="group1">Group 1
                  <img class="groupsIcon" src="https://cdn2.sonosim.com/wp-content/uploads/2015/10/fa-Users.png"/>
                </label>
                <article class="groupmembers">
                  <div class="groupmembers">
                    <ul>
                      <li>TestUser 1</li>
                      <li>TestUser 2</li>
                    </ul>
                    <center>
                      <button  style="text-align: center" type="button" class="btn btn-primary" >Join</button>
                      <br/>
                      <br/>
                      <br/>
                    </center>
                  </div>
                </article>
              </div>

              <div class="groupmembers">
                <input class="groupmembers" type="radio" name="size" id="group2" value="group2"/>
                <label class="groupmembers"  for="group2">Group 2
                  <img class="groupsIcon" src="https://cdn2.sonosim.com/wp-content/uploads/2015/10/fa-Users.png"/>
                </label>
                <article class="groupmembers">
                  <div class="groupmembers">
                    <ul>
                      <li>TestUser 3</li>
                      <li>TestUser 4</li>
                    </ul>
                    <center>
                      <button  style="text-align: center;" type="button" class="btn btn-primary" >Join</button>
                      <br/>
                      <br/>
                      <br/>
                    </center>
                  </div>
                </article>
              </div>

            </form>
          </div>
        </div>

      </div>
      <div class="col-lg-3"></div>
  </div>
  <div id="fab">
    <a href="#">
    <div id="icon" ng-click="groupsCtrl.openGroupModal()">
      +
    </div>
    </a>
  </div>
</div>
